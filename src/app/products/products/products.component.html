<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Product list</h4>
                        <p class="category text-danger" *ngIf="error">{{error}}</p>
                        <p class="category text-success" *ngIf="success">{{success}}</p>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">

                                    <thead>
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Cost Per Unit</th>
                                            <th>Add</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of productList">
                                            <td>{{product.productName}}</td>
                                            <td>{{product.productCost}}</td>
                                            <td>
                                                <a class="btn btn-info btn-sm" (click)="addToCart(product)"><i class="fa fa-shopping-cart mr-2"></i>Add to cart</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
